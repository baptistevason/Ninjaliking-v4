<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification - Ninja Linking Tool</title>
    <link rel="stylesheet" href="ninja-linking-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Interface d'authentification -->
        <div id="auth-container" class="auth-container">
            <div class="auth-modal">
                <div class="auth-header">
                    <h1><i class="fas fa-bullseye"></i> Test Authentification</h1>
                    <p>Test du système d'authentification</p>
                </div>
                
                <!-- Formulaire de connexion -->
                <div id="login-form" class="auth-form active">
                    <h2>Connexion</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Mot de passe</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                        <p class="auth-switch">
                            Pas de compte ? <a href="#" onclick="showSignupForm()">Créer un compte</a>
                        </p>
                        <p class="auth-switch">
                            <a href="#" onclick="showResetForm()">Mot de passe oublié ?</a>
                        </p>
                    </form>
                </div>

                <!-- Formulaire d'inscription -->
                <div id="signup-form" class="auth-form">
                    <h2>Créer un compte</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Mot de passe</label>
                            <input type="password" id="signupPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirmer le mot de passe</label>
                            <input type="password" id="signupConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Créer le compte</button>
                        <p class="auth-switch">
                            Déjà un compte ? <a href="#" onclick="showLoginForm()">Se connecter</a>
                        </p>
                    </form>
                </div>

                <!-- Formulaire de réinitialisation -->
                <div id="reset-form" class="auth-form">
                    <h2>Mot de passe oublié</h2>
                    <form id="resetForm">
                        <div class="form-group">
                            <label for="resetEmail">Email</label>
                            <input type="email" id="resetEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer le lien de réinitialisation</button>
                        <p class="auth-switch">
                            <a href="#" onclick="showLoginForm()">Retour à la connexion</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Interface de test (masquée par défaut) -->
        <div id="main-app" class="main-app" style="display: none;">
            <div style="padding: 2rem; text-align: center;">
                <h2>✅ Authentification réussie !</h2>
                <p>Email: <span id="userEmail"></span></p>
                <button onclick="logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </div>

    <script src="supabase-service.js"></script>
    <script>
        // Variables globales
        let db = null;
        let isAuthenticated = false;
        let currentUser = null;

        // Initialiser Supabase
        async function initSupabase() {
            try {
                const defaultSupabaseUrl = 'https://kckdjgedbjjuhmcqcmpe.supabase.co';
                const defaultSupabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtja2RqZ2VkYmpqdWhtY3FjbXBlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMjQzMzMsImV4cCI6MjA3MzcwMDMzM30.-TUGbwjk_8OUGZKJdnU5CqyJHI8wm4o1j1LdzRnSKhg';
                
                db = new SupabaseService();
                const success = await db.initialize(defaultSupabaseUrl, defaultSupabaseKey);
                
                if (success) {
                    await checkAuthentication();
                }
                
                return success;
            } catch (error) {
                console.error('❌ Erreur initialisation Supabase:', error);
                return false;
            }
        }

        // Vérifier l'authentification
        async function checkAuthentication() {
            if (!db) return false;
            
            try {
                const user = await db.checkCurrentUser();
                if (user) {
                    isAuthenticated = true;
                    currentUser = user;
                    showMainApp();
                    return true;
                } else {
                    isAuthenticated = false;
                    currentUser = null;
                    showAuthForm();
                    return false;
                }
            } catch (error) {
                console.error('Erreur vérification authentification:', error);
                isAuthenticated = false;
                currentUser = null;
                showAuthForm();
                return false;
            }
        }

        // Afficher le formulaire d'authentification
        function showAuthForm() {
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }

        // Afficher l'application principale
        function showMainApp() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            if (currentUser) {
                document.getElementById('userEmail').textContent = currentUser.email;
            }
        }

        // Basculer vers le formulaire d'inscription
        function showSignupForm() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('reset-form').classList.remove('active');
        }

        // Basculer vers le formulaire de connexion
        function showLoginForm() {
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('reset-form').classList.remove('active');
        }

        // Basculer vers le formulaire de réinitialisation
        function showResetForm() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('reset-form').classList.add('active');
        }

        // Gérer la connexion
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!db) {
                alert('❌ Supabase non configuré');
                return;
            }
            
            try {
                const result = await db.signIn(email, password);
                if (result.success) {
                    isAuthenticated = true;
                    currentUser = result.user;
                    showMainApp();
                } else {
                    alert('❌ Erreur de connexion: ' + result.error);
                }
            } catch (error) {
                console.error('Erreur connexion:', error);
                alert('❌ Erreur de connexion');
            }
        }

        // Gérer l'inscription
        async function handleSignup(event) {
            event.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('❌ Les mots de passe ne correspondent pas');
                return;
            }
            
            if (password.length < 6) {
                alert('❌ Le mot de passe doit contenir au moins 6 caractères');
                return;
            }
            
            if (!db) {
                alert('❌ Supabase non configuré');
                return;
            }
            
            try {
                const result = await db.signUp(email, password);
                if (result.success) {
                    alert('✅ Compte créé avec succès ! Vérifiez votre email pour confirmer votre compte.');
                    showLoginForm();
                } else {
                    alert('❌ Erreur d\'inscription: ' + result.error);
                }
            } catch (error) {
                console.error('Erreur inscription:', error);
                alert('❌ Erreur d\'inscription');
            }
        }

        // Gérer la réinitialisation de mot de passe
        async function handleReset(event) {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            
            if (!db) {
                alert('❌ Supabase non configuré');
                return;
            }
            
            try {
                const result = await db.resetPassword(email);
                if (result.success) {
                    alert('✅ Email de réinitialisation envoyé ! Vérifiez votre boîte mail.');
                    showLoginForm();
                } else {
                    alert('❌ Erreur: ' + result.error);
                }
            } catch (error) {
                console.error('Erreur réinitialisation:', error);
                alert('❌ Erreur de réinitialisation');
            }
        }

        // Déconnexion
        async function logout() {
            if (!db) return;
            
            try {
                await db.signOut();
                isAuthenticated = false;
                currentUser = null;
                showAuthForm();
            } catch (error) {
                console.error('Erreur déconnexion:', error);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', async function() {
            await initSupabase();
            
            // Configurer les event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('resetForm').addEventListener('submit', handleReset);
        });
    </script>
</body>
</html>
