<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Système de Wishlist/Favoris</title>
    <link rel="stylesheet" href="ninja-linking-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .test-section h3 {
            color: #3b82f6;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            margin: 0.5rem 0;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1><i class="fas fa-heart"></i> Test du Système de Wishlist/Favoris</h1>
            <p>Vérification des fonctionnalités de favoris pour les footprints</p>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-cogs"></i> Tests de Fonctionnalités</h3>
            <div id="testResults"></div>
            <button class="btn btn-primary" onclick="runTests()">
                <i class="fas fa-play"></i> Lancer les Tests
            </button>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-list"></i> Simulation de Footprints</h3>
            <div class="footprints-list" id="testFootprintsList"></div>
        </div>

        <div class="test-section">
            <h3><i class="fas fa-heart"></i> Section Favoris</h3>
            <div class="favorites-section" id="testFavoritesSection">
                <div class="favorites-header">
                    <h3><i class="fas fa-heart"></i> Mes Footprints Favoris</h3>
                    <div class="favorites-actions">
                        <button class="btn btn-danger" onclick="clearAllFavorites()">
                            <i class="fas fa-trash"></i> Vider les favoris
                        </button>
                    </div>
                </div>
                <div class="favorites-list" id="testFavoritesList"></div>
            </div>
        </div>
    </div>

    <script src="ninja-linking-script.js"></script>
    <script>
        // Variables de test
        let testFootprints = [
            '"mot-clé" inurl:blog "laisser un commentaire"',
            '"mot-clé" inurl:/forum/ "sujets actifs"',
            '"mot-clé" site:trustpilot.com',
            '"mot-clé" filetype:pdf'
        ];

        // Initialiser les tests
        document.addEventListener('DOMContentLoaded', function() {
            renderTestFootprints();
            renderFavoritesList();
        });

        function renderTestFootprints() {
            const footprintsList = document.getElementById('testFootprintsList');
            footprintsList.innerHTML = '';

            testFootprints.forEach((footprint, index) => {
                const item = document.createElement('div');
                item.className = 'footprint-item';
                const isFavorite = favoriteFootprints.includes(footprint);
                item.innerHTML = `
                    <input type="checkbox" class="footprint-checkbox" data-footprint="${footprint}">
                    <span class="footprint-text">${footprint}</span>
                    <button class="favorite-btn ${isFavorite ? 'favorited' : ''}" onclick="toggleFavorite('${footprint}', 'ninjalinking')" title="${isFavorite ? 'Retirer des favoris' : 'Ajouter aux favoris'}">
                        <i class="fas fa-heart"></i>
                    </button>
                `;
                footprintsList.appendChild(item);
            });
        }

        function runTests() {
            const results = document.getElementById('testResults');
            results.innerHTML = '';

            const tests = [
                {
                    name: 'Variables de favoris initialisées',
                    test: () => {
                        return typeof favoriteFootprints !== 'undefined' && 
                               typeof favoriteSerpFootprints !== 'undefined' && 
                               typeof favoriteEreputationFootprints !== 'undefined';
                    }
                },
                {
                    name: 'Fonction toggleFavorite existe',
                    test: () => typeof toggleFavorite === 'function'
                },
                {
                    name: 'Fonction showFavorites existe',
                    test: () => typeof showFavorites === 'function'
                },
                {
                    name: 'Fonction clearAllFavorites existe',
                    test: () => typeof clearAllFavorites === 'function'
                },
                {
                    name: 'localStorage accessible',
                    test: () => {
                        try {
                            localStorage.setItem('test', 'test');
                            localStorage.removeItem('test');
                            return true;
                        } catch (e) {
                            return false;
                        }
                    }
                },
                {
                    name: 'Styles CSS chargés',
                    test: () => {
                        const styles = document.querySelector('link[href*="ninja-linking-styles.css"]');
                        return styles !== null;
                    }
                }
            ];

            tests.forEach(test => {
                const result = test.test();
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${result ? 'success' : 'error'}`;
                statusDiv.innerHTML = `
                    <i class="fas fa-${result ? 'check' : 'times'}"></i>
                    ${test.name}: ${result ? 'PASSÉ' : 'ÉCHOUÉ'}
                `;
                results.appendChild(statusDiv);
            });

            // Test d'ajout de favori
            const testFootprint = testFootprints[0];
            const initialLength = favoriteFootprints.length;
            toggleFavorite(testFootprint, 'ninjalinking');
            
            setTimeout(() => {
                const afterToggleLength = favoriteFootprints.length;
                const toggleWorked = afterToggleLength !== initialLength;
                
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${toggleWorked ? 'success' : 'error'}`;
                statusDiv.innerHTML = `
                    <i class="fas fa-${toggleWorked ? 'check' : 'times'}"></i>
                    Test d'ajout de favori: ${toggleWorked ? 'PASSÉ' : 'ÉCHOUÉ'}
                `;
                results.appendChild(statusDiv);
                
                // Remettre l'état initial
                if (toggleWorked) {
                    toggleFavorite(testFootprint, 'ninjalinking');
                }
            }, 100);
        }

        // Override pour utiliser la section de test
        function renderFavoritesList() {
            const favoritesList = document.getElementById('testFavoritesList');
            if (!favoritesList) return;
            
            favoritesList.innerHTML = '';
            
            const allFavorites = [
                ...favoriteFootprints.map(f => ({footprint: f, type: 'ninjalinking', label: 'Ninja Linking'})),
                ...favoriteSerpFootprints.map(f => ({footprint: f, type: 'serp', label: 'SERP'})),
                ...favoriteEreputationFootprints.map(f => ({footprint: f, type: 'ereputation', label: 'E-Réputation'}))
            ];
            
            if (allFavorites.length === 0) {
                favoritesList.innerHTML = `
                    <div class="empty-favorites">
                        <i class="fas fa-heart-broken"></i>
                        <p>Aucun footprint en favori pour le moment</p>
                        <p>Cliquez sur les cœurs à côté des footprints pour les ajouter à vos favoris</p>
                    </div>
                `;
                return;
            }
            
            allFavorites.forEach(({footprint, type, label}) => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `
                    <div class="favorite-content">
                        <span class="favorite-type">${label}</span>
                        <span class="favorite-text">${footprint}</span>
                    </div>
                    <div class="favorite-actions">
                        <button class="btn btn-sm btn-primary" onclick="useFavoriteFootprint('${footprint}', '${type}')" title="Utiliser ce footprint">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="removeFromFavorites('${footprint}', '${type}')" title="Retirer des favoris">
                            <i class="fas fa-heart-broken"></i>
                        </button>
                    </div>
                `;
                favoritesList.appendChild(item);
            });
        }

        // Override pour la fonction de mise à jour des boutons
        function updateFavoriteButtons(footprint, type, isNowFavorite) {
            const buttons = document.querySelectorAll(`[onclick*="toggleFavorite('${footprint}', '${type}')"]`);
            
            buttons.forEach(button => {
                if (isNowFavorite) {
                    button.classList.add('favorited');
                    button.title = 'Retirer des favoris';
                } else {
                    button.classList.remove('favorited');
                    button.title = 'Ajouter aux favoris';
                }
            });
            
            // Mettre à jour la liste des favoris
            renderFavoritesList();
        }
    </script>
</body>
</html>
